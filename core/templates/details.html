{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

</head>
<body>
<div class="header-image">
    <div class="book-cover"><img src="{{ book.image }}">

    </div>
    <div class="full-description">
        <h1><div class="book-title">{{ book.title }}</div></h1>
        <ul>
            <li>
                <h3><div class="book-description">{{ book.description }}</div></h3>
            </li>
            <li>
                <h3><div class="book-author"> Author : {{ book.author }}</div></h3>
            </li>
            <li>
                <h3><div class="book-published_date"> Date: {{ book.published_date}}</div></h3>
            </li>
        </ul>
    </div>
</div>
    <div class="book">

        <div class="content">{{ book.content}}</div>

    </div>
</body>
</html>
